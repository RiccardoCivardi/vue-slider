<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

  <!-- BOOTSRAP-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>

  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="css/style.css">

  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- SCRIPT JS -->
  <script defer src="js/app.js"></script>

  <title>Vue Slider</title>

</head>
<body>

  <div id="app">

    <div class="main-wrapper d-flex flex-column justify-content-center align-items-center">
    
      <!-- @dblclick="isStop = !isStop" al doppio click sul carosello isStop cambia il suo valore per fermare o riattivare nextPrev del setInterval -->
      <div class="carousel">
  
         <!-- @dblclick="isStop = !isStop" al doppio click sul carosello isStop cambia il suo valore per fermare o riattivare nextPrev del setInterval -->
         <!-- @click="isForward = !isForward" al click cambia senso di marcia -->
         <!-- le posso usare in combo -->
        <div 
        @dblclick="isStop = !isStop"
        @click="isForward = !isForward"
        class="slider">
  
          <div 
          v-for="(image, index) in images"
          class="slider-image"
          :class="{'active': index === counter}"
          >

            <img class="image" :src="image.url" :alt="image.title">

            <div class="text">
              <h3 class="title">{{image.title}}</h3>
              <p class="description">{{image.description}}</p>
            </div>
            
          </div>
  
          <div class="arrows d-flex justify-content-between align-items-center">

            <i @click="nextPrev(false)" class="fa-solid fa-arrow-left"></i>
            <i @click="nextPrev(true)" class="fa-solid fa-arrow-right"></i>

          </div>
  
        </div>
  
        <!-- all'hover del mouse fermo l'autoplay gestendo ingresso e uscita, assegno true e false o vado in conflitto con lo stop al doppio click -->
        <div 
        @mouseenter="isStop = true"
        @mouseleave="isStop = false"
        class="thumbnails-container d-flex">

          <!-- @click="counter = index" serve per vedere l'immagine giusta cliccando la thumbnails -->
          <div 
          v-for="(image, index) in images"
          @click="counter = index"
          class="thumbnail-container"
          :class="{'active': index === counter}"
          >
            <img class="thumbnail" :class="{'active': index === counter}" :src="image.url" :alt="image.title">
          </div>

        </div>
  
      </div>
  
    </div>

  </div>
  
</body>
</html>
